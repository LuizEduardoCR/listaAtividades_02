<script>
    /*
    //PROBLEMA
    Faça um script que peça um número e informe se o número é inteiro ou decimal.
    Dica: utilize uma função de arredondamento.
    */

    //ENTRADA
    const numero = parseFloat(prompt("informe um número"));

    //PROCESSAMENTO
    let tipo = ""

    if (Math.round(numero)==numero){
        tipo = "inteiro"
    }
    else {
        tipo = "decimal"
    }
    //SAÍDA
    alert (`esse numero é ${tipo}`)

</script>
