<script>
    /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N-Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
const turno=prompt("em que turno vc estuda? Responda 'M' para matutino, 'V' para vespertino ou 'N' para noturno ");
    
    //PROCESSAMENTO
if (turno.toLocaleUpperCase()==="M"){
    alert ("Bom dia!")
}
else if (turno.toLocaleUpperCase()==="V"){
    alert ("Boa tarde!")
}

else if (turno.toLocaleUpperCase()==="N"){
    alert ("Boa noite!")
}
else{
    alert ("Valor inválido!")
}
    //SAÍDA
    

</script>
