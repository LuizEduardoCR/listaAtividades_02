<script>
    //Problema
    // Receba os três lados de um triângulo. Informe se os valores podem ser um triângulo. Indique, caso os lados formem um triângulo, se o mesmo é: equilátero, isósceles ou escaleno. Dica: pesquise sobre a regra para saber se os lados formam um triângulo e também sobre os tipos de triângulos.

 // entrada
var lado1 = parseInt(prompt("Digite o valor do primeiro lado do triângulo:"));
var lado2 = parseInt(prompt("Digite o valor do segundo lado do triângulo:"));
var lado3 = parseInt(prompt("Digite o valor do terceiro lado do triângulo:"));

// processamento
if (lado1 + lado2 > lado3 && lado2 + lado3 > lado1 && lado1 + lado3 > lado2) {
    // saida
    if (lado1 === lado2 && lado2 === lado3) {
        console.log("O triângulo é equilátero.");
    } else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
        console.log("O triângulo é isósceles.");
    } else {
        console.log("O triângulo é escaleno.");
    }
} else {
    console.log("Os lados fornecidos não podem formar um triângulo.");
}

</script>
